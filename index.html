<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Courier New', monospace; 
      background: #000; 
      color: #fff; 
      font-size: 1.6vh; 
      height: 100vh; 
      overflow: hidden;
    }
    
    .container { display: flex; height: 100vh; font-weight: bold; }
    .panel { flex: 1; padding: 15px; overflow: hidden; }
    .departures { background: linear-gradient(180deg, #0a0a1a 0%, #1a1a2a 100%); border-right: 2px solid #fff; }
    .arrivals { background: linear-gradient(180deg, #1a1a2a 0%, #0a0a1a 100%); }
    
    .header { text-align: center; font-size: 3vh; color: #fff; margin-bottom: 8px; text-shadow: 2px 2px 0 #000; }
    .title { font-size: 2.2vh; color: #ff0; margin-bottom: 3px; text-transform: uppercase; }
    .time { font-size: 1.8vh; color: #0ff; }
    .subtitle { font-size: 1.3vh; color: #ccc; text-transform: uppercase; }
    
    table { width: 100%; border-collapse: collapse; height: calc(100% - 70px); }
    th { background: #333; color: #ff0; padding: 5px 2px; font-size: 1.3vh; text-align: center; text-transform: uppercase; border-bottom: 2px solid #fff; }
    td { padding: 4px 2px; text-align: center; border-bottom: 1px solid #444; font-size: 1.6vh; height: 8%; vertical-align: middle; }
    
    .flight { color: #fff; font-size: 1.8vh; font-weight: bold; }
    .city { color: #ccc; font-size: 1.5vh; }
    .time-col { color: #ff0; font-size: 1.7vh; font-weight: bold; }
    .status { font-size: 1.2vh; text-transform: uppercase; padding: 1px 4px; font-weight: bold; }
    .terminal { background: #444; color: #ff0; padding: 2px 4px; border-radius: 2px; font-size: 1.2vh; }
    
    .active { color: #00ff00 !important; text-shadow: 0 0 3px #00ff00; }
    .landed { color: #00ff88 !important; text-shadow: 0 0 3px #00ff88; }
    .delayed { color: #ff6600 !important; background: #331100; animation: blink 1s infinite; }
    .cancelled { color: #ff0000 !important; background: #330000; animation: blink 0.6s infinite; }
    @keyframes blink { 0%,50% { opacity: 1; } 51%,100% { opacity: 0.3; } }
    .empty { color: #666; font-style: italic; }
    .recent { border-left: 3px solid #00ff88; background: rgba(0,255,136,0.1); }
  </style>
</head>
<body>
  <div class="container">
    <!-- ВЫЛЕТЫ -->
    <div class="panel departures">
      <div class="header">
        <div class="title">ШЕРЕМЕТЬЕВО SVO</div>
        <div class="time" id="depTime">МСК 16:07</div>
        <div class="subtitle">10 будущих вылетов</div>
      </div>
      <table id="departures">
        <thead><tr><th>РЕЙС</th><th>Куда</th><th>Время</th><th>Статус</th><th>Т</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    
    <!-- ПРИЛЁТЫ -->
    <div class="panel arrivals">
      <div class="header">
        <div class="title">ШЕРЕМЕТЬЕВО SVO</div>
        <div class="time" id="arrTime">МСК 16:07</div>
        <div class="subtitle">10 последних + 10 будущих прилетов</div>
      </div>
      <table id="arrivals">
        <thead><tr><th>РЕЙС</th><th>Откуда</th><th>Время</th><th>Статус</th><th>Т</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const AIRLABS_KEY = 'b678f9df-013d-46f0-b536-d5a8be6a3428';
    
    // Часы МСК
    function updateClock() {
      const now = new Date().toLocaleString('ru-RU', {timeZone: 'Europe/Moscow', hour: '2-digit', minute: '2-digit'});
      document.getElementById('depTime').textContent = `МСК ${now}`;
      document.getElementById('arrTime').textContent = `МСК ${now}`;
    }
    updateClock();
    setInterval(updateClock, 1000);
    
    // AirLabs API запросы
    async function loadDepartures() {
      try {
        const response = await fetch(`https://airlabs.co/api/v9/flights?dep_iata=SVO&api_key=${AIRLABS_KEY}&duration=3`);
        const data = await response.json();
        updateAirLabsTable(data.response || [], 'departures', true);
      } catch(e) {
        console.error('Вылеты:', e);
        showEmptyTable('departures', 10);
      }
    }
    
    async function loadArrivals() {
      try {
        const response = await fetch(`https://airlabs.co/api/v9/flights?arr_iata=SVO&api_key=${AIRLABS_KEY}&duration=3`);
        const data = await response.json();
        updateAirLabsTable(data.response || [], 'arrivals', false);
      } catch(e) {
        console.error('Прилёты:', e);
        showEmptyTable('arrivals', 20);
      }
    }
    
    function showEmptyTable(tableId, rowsCount) {
      const tbody = document.querySelector(`#${tableId} tbody`);
      tbody.innerHTML = '';
      while(tbody.rows.length < rowsCount) {
        const row = tbody.insertRow();
        row.innerHTML = '<td colspan="5" class="empty">нет данных</td>';
      }
    }
    
    function updateAirLabsTable(flights, tableId, isDeparture) {
      const tbody = document.querySelector(`#${tableId} tbody`);
      tbody.innerHTML = '';
      
      const now = new Date();
      const filteredFlights = flights
        .filter(flight => {
          const timeField = isDeparture ? flight.dep_time : flight.arr_time;
          if (!timeField) return false;
          
          const scheduledTime = new Date(timeField * 1000); // AirLabs возвращает UNIX timestamp
          scheduledTime.setHours(scheduledTime.getHours() - 5); // -5ч коррекция
          
          const diffHours = (scheduledTime - now) / (1000 * 60 * 60);
          return diffHours >= -4 && diffHours <= 3; // последние 4ч + будущие 3ч
        })
        .sort((a, b) => {
          const timeA = new Date((isDeparture ? a.dep_time : a.arr_time) * 1000);
          timeA.setHours(timeA.getHours() - 5);
          const timeB = new Date((isDeparture ? b.dep_time : b.arr_time) * 1000);
          timeB.setHours(timeB.getHours() - 5);
          return timeA - timeB;
        })
        .slice(0, 10);
      
      filteredFlights.forEach(flight => {
        const status = (flight.status || 'scheduled').toLowerCase();
        const statusClass = status.includes('landed') ? 'landed' : 
                           status.includes('active') || status.includes('en-route') ? 'active' : 
                           status.includes('cancelled') ? 'cancelled' : 
                           status.includes('delay') ? 'delayed' : '';
        
        const timeField = isDeparture ? flight.dep_time : flight.arr_time;
        const displayTime = new Date(timeField * 1000);
        displayTime.setHours(displayTime.getHours() - 5);
        const flightTime = displayTime.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'});
        
        const flightNum = flight.flight_iata || flight.flight_icao?.slice(-4) || 'N/A';
        const city = isDeparture ? flight.arr_iata_name || flight.arr : 
                          flight.dep_iata_name || flight.dep;
        const terminal = flight.terminal || '?';
        
        const row = tbody.insertRow();
        row.className = `${statusClass} ${tableId === 'arrivals' && status.includes('landed') ? 'recent' : ''}`;
        row.innerHTML = `
          <td class="flight">${flightNum}</td>
          <td class="city">${city}</td>
          <td class="time-col">${flightTime}</td>
          <td class="status ${statusClass}">${status.toUpperCase()}</td>
          <td class="terminal">${terminal}</td>
        `;
      });
      
      const targetRows = tableId === 'departures' ? 10 : 20;
      while(tbody.rows.length < targetRows) {
        const row = tbody.insertRow();
        row.innerHTML = '<td colspan="5" class="empty">нет рейсов</td>';
      }
    }
    
    // Fallback на fake данные
    function loadFakeData() {
      const fakeDepartures = [
        {flight_iata: 'SU1321', arr_iata_name: 'Лондон LHR', dep_time: Date.now()/1000, status: 'scheduled', terminal: 'B'},
        {flight_iata: 'SU456', arr_iata_name: 'Париж CDG', dep_time: Date.now()/1000 + 900, status: 'active', terminal: 'D'},
        {flight_iata: 'SU789', arr_iata_name: 'Рим FCO', dep_time: Date.now()/1000 + 1800, status: 'scheduled', terminal: 'C'}
      ];
      updateAirLabsTable(fakeDepartures, 'departures', true);
      updateAirLabsTable(fakeDepartures, 'arrivals', false);
    }
    
    // Запуск
    loadDepartures();
    loadArrivals();
    setInterval(() => {
      loadDepartures();
      loadArrivals();
    }, 120000);
  </script>
</body>
</html>
