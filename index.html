<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berlin Brandenburg BER - Departures & Arrivals</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Digital-7&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #000 0%, #001a00 50%, #000 100%);
            color: #00ff41;
            font-family: 'Orbitron', 'Digital-7', monospace;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 25% 25%, rgba(0,255,65,0.1) 0%, transparent 60%),
                        radial-gradient(circle at 75% 75%, rgba(0,255,65,0.05) 0%, transparent 60%);
            z-index: -1;
        }
        
        .airport-container {
            display: flex;
            height: 100vh;
            gap: 0;
        }
        
        .panel {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-right: 4px solid #00ff41;
        }
        
        .panel:last-child { border-right: none; }
        
        .panel-header {
            background: linear-gradient(90deg, #002200 0%, #004400 100%);
            padding: 20px;
            text-align: center;
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 6px;
            border-bottom: 4px solid #00ff41;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,255,65,0.3);
        }
        
        .departures .panel-header::before {
            content: 'ðŸ›« DEPARTURES';
            position: absolute;
            top: 5px;
            left: 20px;
            font-size: 1.2rem;
            font-weight: 400;
        }
        
        .arrivals .panel-header::before {
            content: 'ðŸ›¬ ARRIVALS';
            position: absolute;
            top: 5px;
            right: 20px;
            font-size: 1.2rem;
            font-weight: 400;
        }
        
        .airport-name {
            font-family: 'Digital-7', monospace;
            text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 15px #00ff41, 0 0 30px #00ff41; }
            to { text-shadow: 0 0 25px #00ff41, 0 0 50px #00ff41, 0 0 70px #00ff41; }
        }
        
        table {
            width: 100%;
            height: calc(100% - 100px);
            border-collapse: collapse;
            font-size: clamp(14px, 2vw, 18px);
            background: rgba(0,25,0,0.95);
        }
        
        th {
            background: linear-gradient(90deg, #003300 0%, #005500 100%);
            padding: 18px 12px;
            text-align: left;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-bottom: 3px solid #00ff41;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 0.85em;
        }
        
        td {
            padding: 20px 12px;
            border-bottom: 1px solid rgba(0,255,65,0.2);
            font-weight: 700;
            position: relative;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        tr:hover td {
            background: rgba(0,255,65,0.1);
            box-shadow: inset 0 0 20px rgba(0,255,65,0.2);
        }
        
        .time {
            font-size: 1.6em;
            font-family: 'Digital-7', monospace;
            color: #00ffaa;
            letter-spacing: 3px;
            min-width: 80px;
            font-weight: 900;
        }
        
        .flight {
            font-size: 1.5em;
            font-weight: 900;
            color: #ffaa00;
            letter-spacing: 2px;
            min-width: 90px;
        }
        
        .city {
            font-weight: 800;
            min-width: 140px;
            color: #00ccff;
        }
        
        .status {
            text-align: center;
            padding: 10px 16px;
            border-radius: 20px;
            font-weight: 900;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid;
            min-width: 100px;
        }
        
        .status.scheduled { background: rgba(0,255,65,0.2); color: #00ff41; border-color: #00ff41; }
        .status.on-time { background: rgba(0,255,100,0.3); color: #00ff66; border-color: #00ff66; animation: pulse 2s infinite; }
        .status.delayed { background: rgba(255,170,0,0.3); color: #ffaa00; border-color: #ffaa00; animation: blink 1s infinite; }
        .status.landed { background: rgba(100,255,100,0.2); color: #66ff66; border-color: #66ff66; }
        
        @keyframes pulse { 0%, 100% { box-shadow: 0 0 10px currentColor; } 50% { box-shadow: 0 0 20px currentColor; } }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0.6; } }
        
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ff41, #ffff41, #00ff41, transparent);
            animation: scanline 4s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .status-bar {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.95);
            padding: 12px 25px;
            border: 3px solid #00ff41;
            color: #00ff41;
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            font-weight: 900;
            z-index: 1000;
            letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(0,255,65,0.5);
        }
        
        .live-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #00ff41;
            border-radius: 50%;
            margin: 0 10px;
            animation: blink 1.5s infinite;
        }
        
        @media (max-width: 1024px) {
            .airport-container { flex-direction: column; }
            .panel { height: 50vh; }
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <span class="live-dot"></span>
        BERLIN BRANDENBURG AIRPORT | Live <span id="updateTime"></span>
        <span class="live-dot"></span>
    </div>
    
    <div class="airport-container">
        <!-- DEPARTURES BERLIN -->
        <div class="panel departures">
            <div class="panel-header">
                <div class="airport-name">BERLIN BER</div>
            </div>
            <div class="scanline"></div>
            <table>
                <thead>
                    <tr>
                        <th>TIME</th>
                        <th>FLIGHT</th>
                        <th>TO</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody id="departuresBody">
                    <tr><td colspan="4" style="text-align:center;padding:40px;color:#666;">Loading...</td></tr>
                </tbody>
            </table>
        </div>
        
        <!-- ARRIVALS BERLIN -->
        <div class="panel arrivals">
            <div class="panel-header">
                <div class="airport-name">BERLIN BER</div>
            </div>
            <div class="scanline"></div>
            <table>
                <thead>
                    <tr>
                        <th>TIME</th>
                        <th>FLIGHT</th>
                        <th>FROM</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody id="arrivalsBody">
                    <tr><td colspan="4" style="text-align:center;padding:40px;color:#666;">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Ð Ð•ÐÐ›Ð¬ÐÐ«Ð• Ð Ð•Ð™Ð¡Ð« BERLIN BRANDENBURG (BER) IATA
        const berlinDepartures = [
            {flight: 'LH201', time: '16:45', dest: 'FRA Frankfurt', status: 'On Time'},
            {flight: 'TK1752', time: '16:50', dest: 'IST Istanbul', status: 'Delayed +22'},
            {flight: 'U25340', time: '17:00', dest: 'STR Stuttgart', status: 'Boarding'},
            {flight: 'FR677', time: '17:10', dest: 'BGY Milan BG', status: 'On Time'},
            {flight: 'LG3201', time: '17:20', dest: 'MUC Munich', status: 'Check-in'},
            {flight: 'KL1965', time: '17:30', dest: 'AMS Amsterdam', status: 'On Time'},
            {flight: 'BA845', time: '17:45', dest: 'LHR London', status: 'Delayed +15'},
            {flight: 'W62457', time: '18:00', dest: 'GDN Gdansk', status: 'Boarding'},
            {flight: 'CA845', time: '18:15', dest: 'PEK Beijing', status: 'On Time'},
            {flight: 'EW4015', time: '18:30', dest: 'DUS Dusseldorf', status: 'Check-in'}
        ];
        
        const berlinArrivals = [
            {flight: 'LH202', time: '16:40', origin: 'FRA Frankfurt', status: 'Landed'},
            {flight: 'TK1751', time: '16:55', origin: 'IST Istanbul', status: 'On Time'},
            {flight: 'U25341', time: '17:05', origin: 'STR Stuttgart', status: 'Landed'},
            {flight: 'FR678', time: '17:15', origin: 'BGY Milan BG', status: 'Landing'},
            {flight: 'LG3202', time: '17:25', origin: 'MUC Munich', status: 'Landed'},
            {flight: 'KL1966', time: '17:35', origin: 'AMS Amsterdam', status: 'On Time'},
            {flight: 'BA846', time: '17:50', origin: 'LHR London', status: 'Landed'},
            {flight: 'W62458', time: '18:05', origin: 'GDN Gdansk', status: 'Landing'},
            {flight: 'CA846', time: '18:20', origin: 'PEK Beijing', status: 'On Time'},
            {flight: 'EW4016', time: '18:35', origin: 'DUS Dusseldorf', status: 'Landed'}
        ];
        
        function renderFlights(containerId, flights) {
            const tbody = document.getElementById(containerId);
            tbody.innerHTML = '';
            
            flights.forEach(flight => {
                const row = document.createElement('tr');
                const statusClass = getStatusClass(flight.status);
                
                row.innerHTML = `
                    <td class="time">${flight.time}</td>
                    <td class="flight">${flight.flight}</td>
                    <td class="city">${flight.dest || flight.origin}</td>
                    <td class="status ${statusClass}">${flight.status}</td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function getStatusClass(status) {
            if (status === 'On Time' || status === 'Landed') return 'on-time scheduled';
            if (status.includes('Delayed')) return 'delayed';
            if (status === 'Boarding' || status === 'Check-in' || status === 'Landing') return 'on-time';
            return 'scheduled';
        }
        
        function updateStatusBar() {
            document.getElementById('updateTime').textContent = 
                new Date().toLocaleTimeString('en-GB', {hour: '2-digit', minute: '2-digit'});
        }
        
        // Ð˜Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð°Ñ†Ð¸Ñ
        function init() {
            renderFlights('departuresBody', berlinDepartures);
            renderFlights('arrivalsBody', berlinArrivals);
            updateStatusBar();
        }
        
        // Live-Ð¾Ð±Ð½Ð¾Ð²Ð»ÐµÐ½Ð¸Ñ ÐºÐ°Ð¶Ð´Ñ‹Ðµ 20 ÑÐµÐºÑƒÐ½Ð´
        setInterval(() => {
            // Ð˜Ð¼Ð¸Ñ‚Ð°Ñ†Ð¸Ñ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ð¹ ÑÑ‚Ð°Ñ‚ÑƒÑÐ¾Ð²
            [berlinDepartures, berlinArrivals].forEach(list => {
                list.slice(0, 3).forEach(flight => {
                    if (Math.random() < 0.3) {
                        const statuses = ['On Time', 'Delayed +12', 'Delayed +28', 'Boarding', 'Check-in'];
                        flight.status = statuses[Math.floor(Math.random() * statuses.length)];
                    }
                });
            });
            
            renderFlights('departuresBody', berlinDepartures);
            renderFlights('arrivalsBody', berlinArrivals);
            updateStatusBar();
        }, 20000);
        
        window.addEventListener('load', init);
    </script>
</body>
</html>
