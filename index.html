<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Courier New', monospace; 
      background: #000; 
      color: #fff; 
      font-size: 1.4vh; 
      height: 100vh; 
      overflow: hidden;
    }
    
    .container { display: flex; height: 100vh; font-weight: bold; }
    .panel { flex: 1; padding: 12px; overflow: hidden; }
    .departures { background: linear-gradient(180deg, #0a0a1a 0%, #1a1a2a 100%); border-right: 2px solid #fff; }
    .arrivals { background: linear-gradient(180deg, #1a1a2a 0%, #0a0a1a 100%); }
    
    .header { text-align: center; font-size: 2.8vh; color: #fff; margin-bottom: 8px; text-shadow: 2px 2px 0 #000; }
    .title { font-size: 2vh; color: #ff0; margin-bottom: 3px; text-transform: uppercase; }
    .time { font-size: 1.6vh; color: #0ff; }
    .subtitle { font-size: 1.2vh; color: #ccc; text-transform: uppercase; letter-spacing: 0.8px; }
    
    table { width: 100%; border-collapse: collapse; height: calc(100% - 65px); }
    th { background: #333; color: #ff0; padding: 4px 2px; font-size: 1.2vh; text-align: center; text-transform: uppercase; border-bottom: 2px solid #fff; }
    td { padding: 3px 2px; text-align: center; border-bottom: 1px solid #444; font-size: 1.4vh; height: 4.8%; vertical-align: middle; }
    
    .flight { color: #fff; font-size: 1.5vh; font-weight: bold; }
    .city { color: #ccc; font-size: 1.3vh; }
    .time-col { color: #ff0; font-size: 1.4vh; font-weight: bold; }
    .status { font-size: 1.1vh; text-transform: uppercase; padding: 1px 3px; font-weight: bold; }
    .terminal { background: #444; color: #ff0; padding: 1px 3px; border-radius: 2px; font-size: 1.1vh; }
    
    .active, .landed { color: #00ff00 !important; text-shadow: 0 0 2px #00ff00; }
    .delayed { color: #ff6600 !important; background: #331100; animation: blink 1s infinite; }
    .cancelled { color: #ff0000 !important; background: #330000; animation: blink 0.6s infinite; }
    @keyframes blink { 0%,50% { opacity: 1; } 51%,100% { opacity: 0.3; } }
    .empty { color: #666; font-style: italic; }
    .recent { border-left: 3px solid #00ff88; background: rgba(0,255,136,0.1); }
  </style>
</head>
<body>
  <div class="container">
    <!-- ВЫЛЕТЫ -->
    <div class="panel departures">
      <div class="header">
        <div class="title">ШЕРЕМЕТЬЕВО SVO</div>
        <div class="time" id="depTime">МСК 15:49</div>
        <div class="subtitle">ВЫЛЕТЫ (ближайшие 3 часа)</div>
      </div>
      <table id="departures">
        <thead><tr><th>РЕЙС</th><th>Куда</th><th>Время</th><th>Статус</th><th>Т</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    
    <!-- ПРИЛЁТЫ -->
    <div class="panel arrivals">
      <div class="header">
        <div class="title">ШЕРЕМЕТЬЕВО SVO</div>
        <div class="time" id="arrTime">МСК 15:49</div>
        <div class="subtitle">ПРИЛЁТЫ (за последние 4 часа)</div>
      </div>
      <table id="arrivals">
        <thead><tr><th>РЕЙС</th><th>Откуда</th><th>Время</th><th>Статус</th><th>Т</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // Часы МСК
    function updateClock() {
      const now = new Date().toLocaleString('ru-RU', {timeZone: 'Europe/Moscow', hour: '2-digit', minute: '2-digit'});
      document.getElementById('depTime').textContent = `МСК ${now}`;
      document.getElementById('arrTime').textContent = `МСК ${now}`;
    }
    updateClock();
    setInterval(updateClock, 1000);
    
    // Proxy для обхода CORS
    const PROXY = 'https://api.allorigins.win/raw?url=';
    
    async function loadSVOData(type) {
      const now = new Date();
      const currentHour = now.getHours().toString().padStart(2, '0');
      const period = `${currentHour}:00-${(parseInt(currentHour) + 2).toString().padStart(2, '0')}:00`;
      
      const url = type === 'departure' ? 
        `https://www.svo.aero/ru/timetable/${type}?date=today&period=${period}&terminal=all` :
        `https://www.svo.aero/ru/timetable/${type}?date=today&period=${period}&terminal=all`;
      
      try {
        const response = await fetch(PROXY + encodeURIComponent(url));
        const html = await response.text();
        return parseSVOFlights(html, type);
      } catch(e) {
        console.error(`Ошибка ${type}:`, e);
        return [];
      }
    }
    
    function parseSVOFlights(html, type) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const rows = doc.querySelectorAll('table tbody tr');
      const flights = [];
      
      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        if (cells.length >= 5) {
          const flightNum = cells[0]?.textContent.trim() || '';
          const city = cells[1]?.textContent.trim() || '';
          const time = cells[2]?.textContent.trim() || '';
          const status = cells[3]?.textContent.trim() || 'SCHEDULED';
          const terminal = cells[4]?.querySelector('.terminal')?.textContent?.trim() || '?';
          
          if (flightNum && city && time) {
            flights.push({
              flight: { iata: flightNum },
              [type]: { scheduled: time, terminal: terminal },
              arrival: type === 'departure' ? { airport: city } : { airport: city },
              departure: type === 'arrival' ? { airport: city } : { airport: city },
              flight_status: status.toLowerCase()
            });
          }
        }
      });
      
      return flights.slice(0, 20);
    }
    
    function updateDeparturesTable(flights) {
      const tbody = document.querySelector('#departures tbody');
      tbody.innerHTML = '';
      
      flights.forEach(flight => addFlightRow(flight, tbody, true));
      while(tbody.rows.length < 20) {
        const row = tbody.insertRow();
        row.innerHTML = '<td colspan="5" class="empty">нет рейсов</td>';
      }
    }
    
    function updateArrivalsTable(flights) {
      const tbody = document.querySelector('#arrivals tbody');
      tbody.innerHTML = '';
      
      flights.forEach(flight => addFlightRow(flight, tbody, false, 'recent'));
      while(tbody.rows.length < 20) {
        const row = tbody.insertRow();
        row.innerHTML = '<td colspan="5" class="empty">нет рейсов</td>';
      }
    }
    
    function addFlightRow(flight, tbody, isDeparture, extraClass = '') {
      const status = (flight.flight_status || 'scheduled').toLowerCase();
      const statusClass = status.includes('landed') ? 'landed' : 
                         status.includes('active') ? 'active' : 
                         status.includes('delay') ? 'delayed' : 
                         status.includes('cancel') ? 'cancelled' : '';
      
      const flightTime = flight[isDeparture ? 'departure' : 'arrival']?.scheduled || '—';
      const city = isDeparture ? flight.arrival?.airport : flight.departure?.airport || 'N/A';
      const flightNum = flight.flight?.iata || 'N/A';
      const terminal = flight[isDeparture ? 'departure' : 'arrival']?.terminal || '?';
      
      const row = tbody.insertRow();
      row.className = `${statusClass} ${extraClass}`;
      row.innerHTML = `
        <td class="flight">${flightNum}</td>
        <td class="city">${city}</td>
        <td class="time-col">${flightTime}</td>
        <td class="status ${statusClass}">${status.toUpperCase()}</td>
        <td class="terminal">${terminal}</td>
      `;
    }
    
    // Загрузка каждые 2 минуты
    async function loadData() {
      const departures = await loadSVOData('departure');
      const arrivals = await loadSVOData('arrival');
      
      updateDeparturesTable(departures);
      updateArrivalsTable(arrivals);
    }
    
    loadData();
    setInterval(loadData, 120000);
  </script>
</body>
</html>
