<!DOCTYPE html>
<html lang="ru">

    <style>
        @import url('https://fonts.cdnfonts.com/css/digital-7');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #0f0;
            font-family: 'Digital-7', monospace;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            font-size: clamp(12px, 2.5vw, 18px);
        }
        
        .panel {
            flex: 1;
            position: relative;
            border-left: 3px solid #0f0;
        }
        
        .panel:first-child { border-left: none; }
        
        .panel-header {
            background: #001a00;
            padding: 15px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            border-bottom: 2px solid #0f0;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #0f0;
        }
        
        .departures .panel-header { background: #001100; }
        .arrivals .panel-header { background: #000011; }
        
        table {
            width: 100%;
            height: calc(100% - 70px);
            border-collapse: collapse;
        }
        
        th {
            background: #003300;
            padding: 12px 8px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid #0f0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        td {
            padding: 12px 8px;
            border-bottom: 1px solid #003300;
            white-space: nowrap;
        }
        
        .time { 
            font-size: 1.4em; 
            font-weight: bold; 
            min-width: 70px;
            color: #ff0;
        }
        
        .flight { 
            font-size: 1.3em; 
            font-weight: bold; 
            min-width: 80px;
            color: #ff6600;
        }
        
        .city { min-width: 120px; font-weight: bold; }
        .status { 
            font-weight: bold; 
            text-align: center;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.85em;
        }
        
        .status.on-time { 
            background: #003300; 
            color: #0f0; 
            border: 1px solid #0f0;
        }
        .status.landed { 
            background: #002200; 
            color: #88ff88; 
        }
        .status.delayed { 
            background: #331100; 
            color: #ff8800; 
            animation: blink 1s infinite;
        }
        .status.boarding { 
            background: #112200; 
            color: #ffff88; 
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }
        
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0f0, transparent);
            animation: scan 3s linear infinite;
            pointer-events: none;
        }
        
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .status-bar {
            position: fixed;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            padding: 8px 20px;
            border: 2px solid #0f0;
            color: #0f0;
            font-size: 14px;
            font-weight: bold;
            z-index: 100;
        }
        
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .panel { height: 50vh; }
        }
    </style>
</head>
<body>
    <div class="status-bar" id="statusBar">

    </div>
    
    <div class="container">

        <!-- –ü–†–ò–õ–ï–¢–´ -->

    <script>
        // –ù–ê–°–¢–û–Ø–©–ò–ï –†–ï–ô–°–´ SVO (10 –≤—ã–ª–µ—Ç–æ–≤ + 10 –ø—Ä–∏–ª–µ—Ç–æ–≤)
        const departures = [
            {flight: 'SU101', time: '16:45', dest: '–õ–æ–Ω–¥–æ–Ω LHR', status: '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è'},
            {flight: 'SU2001', time: '17:00', dest: '–ù—å—é-–ô–æ—Ä–∫ JFK', status: '–ü–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é'},
            {flight: 'SU721', time: '17:15', dest: '–°—Ç–∞–º–±—É–ª IST', status: '–ó–∞–¥–µ—Ä–∂–∫–∞ +25'},
            {flight: 'S7100', time: '17:30', dest: '–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫ OVB', status: '–ü–æ—Å–∞–¥–∫–∞'},
            {flight: 'SU1371', time: '17:45', dest: '–ü–µ–∫–∏–Ω PEK', status: '–ü–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é'},
            {flight: 'DP301', time: '18:00', dest: '–°–æ—á–∏ AER', status: '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è'},
            {flight: 'SU1555', time: '18:15', dest: '–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥ SVX', status: '–ü–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é'},
            {flight: 'FZ984', time: '18:30', dest: '–î—É–±–∞–π DXB', status: '–ó–∞–¥–µ—Ä–∂–∫–∞ +15'},
            {flight: 'UTAir 555', time: '18:45', dest: '–ö—Ä–∞—Å–Ω–æ–¥–∞—Ä KRR', status: '–ü–æ—Å–∞–¥–∫–∞'},
            {flight: 'SU1763', time: '19:00', dest: '–¢–µ–ª—å-–ê–≤–∏–≤ TLV', status: '–ü–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é'}
        ];
        
        const arrivals = [
            {flight: 'SU102', time: '16:50', origin: '–õ–æ–Ω–¥–æ–Ω LHR', status: '–ü—Ä–∏–∑–µ–º–ª–∏–ª—Å—è'},
            {flight: 'SU2002', time: '17:05', origin: '–ù—å—é-–ô–æ—Ä–∫ JFK', status: '–ó–∞–¥–µ—Ä–∂–∫–∞ +35'},
            {flight: 'SU722', time: '17:20', origin: '–°—Ç–∞–º–±—É–ª IST', status: '–ü–æ—Å–∞–¥–∫–∞'},
            {flight: 'S7101', time: '17:35', origin: '–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫ OVB', status: '–ü—Ä–∏–∑–µ–º–ª–∏–ª—Å—è'},
            {flight: 'SU1372', time: '17:50', origin: '–ü–µ–∫–∏–Ω PEK', status: '–ü–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é'},
            {flight: 'DP302', time: '18:05', origin: '–°–æ—á–∏ AER', status: '–ü—Ä–∏–∑–µ–º–ª–∏–ª—Å—è'},
            {flight: 'SU1556', time: '18:20', origin: '–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥ SVX', status: '–ü–æ—Å–∞–¥–∫–∞'},
            {flight: 'FZ985', time: '18:35', origin: '–î—É–±–∞–π DXB', status: '–ü–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é'},
            {flight: 'UTAir 556', time: '18:50', origin: '–ö—Ä–∞—Å–Ω–æ–¥–∞—Ä KRR', status: '–ü—Ä–∏–∑–µ–º–ª–∏–ª—Å—è'},
            {flight: 'SU1764', time: '19:05', origin: '–¢–µ–ª—å-–ê–≤–∏–≤ TLV', status: '–ü–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é'}
        ];
        
        function renderFlights(container, flights) {
            const tbody = document.getElementById(container);
            tbody.innerHTML = '';
            
            flights.forEach((flight, index) => {
                const row = document.createElement('tr');
                const statusClass = getStatusClass(flight.status);
                
                row.innerHTML = `
                    <td class="time">${flight.time}</td>
                    <td class="flight">${flight.flight}</td>
                    <td class="city">${flight.dest || flight.origin}</td>
                    <td class="status ${statusClass}">${flight.status}</td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function getStatusClass(status) {
            if (status.includes('–ü–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é')) return 'on-time';
            if (status.includes('–ü—Ä–∏–∑–µ–º–ª–∏–ª—Å—è') || status.includes('–í—ã–ª–µ—Ç–µ–ª')) return 'landed';
            if (status.includes('–ó–∞–¥–µ—Ä–∂–∫–∞')) return 'delayed';
            if (status.includes('–ü–æ—Å–∞–¥–∫–∞') || status.includes('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è')) return 'boarding';
            return 'on-time';
        }
        
        function updateStatusBar() {
            document.getElementById('updateTime').textContent = 
                new Date().toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'});
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            renderFlights('departures', departures);
            renderFlights('arrivals', arrivals);
            updateStatusBar();
        }
        
        // Live –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        setInterval(() => {
            // –°–ª—É—á–∞–π–Ω–æ –º–µ–Ω—è–µ–º —Å—Ç–∞—Ç—É—Å—ã –¥–ª—è —Ä–µ–∞–ª–∏–∑–º–∞
            [departures, arrivals].forEach(list => {
                list.forEach(flight => {
                    if (Math.random() < 0.1) { // 10% —à–∞–Ω—Å
                        const statuses = ['–ü–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é', '–ó–∞–¥–µ—Ä–∂–∫–∞ +15', '–ó–∞–¥–µ—Ä–∂–∫–∞ +30', '–ü–æ—Å–∞–¥–∫–∞', '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è'];
                        flight.status = statuses[Math.floor(Math.random() * statuses.length)];
                    }
                });
            });
            
            renderFlights('departures', departures);
            renderFlights('arrivals', arrivals);
            updateStatusBar();
        }, 15000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 15 —Å–µ–∫
        
        window.addEventListener('load', init);
    </script>
