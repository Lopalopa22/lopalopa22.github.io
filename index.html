<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VKO –í–Ω—É–∫–æ–≤–æ - –í—ã–ª–µ—Ç—ã / –ü—Ä–∏–ª—ë—Ç—ã</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/digital-7');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0d1117 0%, #000000 100%);
            color: #FFD700;
            font-family: 'Orbitron', 'Digital-7', monospace;
            height: 100vh;
            overflow: hidden;
            padding: 25px;
        }
        
        .main-header {
            text-align: center;
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 12px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            text-transform: uppercase;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .airport-code {
            text-align: center;
            font-size: 2.8rem;
            font-weight: 700;
            color: #FFD700;
            letter-spacing: 15px;
            margin-bottom: 35px;
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
        }
        
        .boards-container {
            display: flex;
            gap: 40px;
            height: calc(100vh - 220px);
            justify-content: center;
            align-items: stretch;
        }
        
        .board {
            flex: 1;
            max-width: 700px;
            background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
            border: 5px solid transparent;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 50px rgba(255, 215, 0, 0.3),
                inset 0 0 30px rgba(0,0,0,0.7);
        }
        
        .board::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            z-index: 2;
        }
        
        .board-header {
            background: linear-gradient(135deg, #000 0%, #1a1a2e 100%);
            padding: 25px;
            text-align: center;
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: 6px;
            text-transform: uppercase;
            border-bottom: 4px solid;
            position: relative;
            z-index: 1;
        }
        
        .departures {
            border-image: linear-gradient(90deg, #FFD700, #FFA500) 1;
        }
        
        .departures .board-header {
            color: #FFD700;
            text-shadow: 0 0 25px #FFD700;
            border-bottom-color: #FFD700;
            background: linear-gradient(135deg, #1a1a2e 0%, #FFD70010 100%);
        }
        
        .departures::before {
            background: linear-gradient(90deg, #FFD700, #FFA500, #FFD700);
            box-shadow: 0 0 20px #FFD700;
        }
        
        .arrivals {
            border-image: linear-gradient(90deg, #FF6B6B, #FF8E8E) 1;
        }
        
        .arrivals .board-header {
            color: #FF6B6B;
            text-shadow: 0 0 25px #FF6B6B;
            border-bottom-color: #FF6B6B;
            background: linear-gradient(135deg, #1a1a2e 0%, #FF6B6B20 100%);
        }
        
        .arrivals::before {
            background: linear-gradient(90deg, #FF6B6B, #FF8E8E, #FF6B6B);
            box-shadow: 0 0 20px #FF6B6B;
        }
        
        .iframe-container {
            height: calc(100% - 110px);
            position: relative;
            overflow: hidden;
        }
        
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
            border-radius: 0 0 15px 15px;
        }
        
        /* –°–ö–†–´–í–ê–ï–ú –§–£–¢–ï–† AVIONIO */
        .iframe-container iframe,
        .iframe-container iframe * {
            pointer-events: none !important;
        }
        
        .iframe-container iframe a[href*="avionio"],
        .iframe-container iframe a[href*="rasp.yandex"],
        .iframe-container iframe .footer,
        .iframe-container iframe div[style*="font-size:12px"],
        .iframe-container iframe div[style*="text-align: center"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            height: 0 !important;
            overflow: hidden !important;
        }
        
        .status-bar {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(0,0,0,0.95), rgba(26,26,46,0.95));
            padding: 20px 40px;
            border-radius: 30px;
            border: 3px solid #FFD700;
            color: #FFD700;
            font-size: 1.3rem;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .blink {
            animation: blink 1s infinite;
            color: #00ff00;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.4; }
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px #FFD700); }
            to { filter: drop-shadow(0 0 25px #FFD700); }
        }
        
        @media (max-width: 1500px) {
            .boards-container { gap: 25px; }
            .main-header { font-size: 3.5rem; letter-spacing: 8px; }
        }
        
        @media (max-width: 768px) {
            body { padding: 15px; }
            .main-header {
                font-size: 2.5rem;
                letter-spacing: 5px;
            }
            .airport-code {
                font-size: 2rem;
                letter-spacing: 8px;
            }
            .boards-container {
                flex-direction: column;
                height: calc(100vh - 180px);
                gap: 20px;
            }
            .board-header { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <!-- –ì–ª–∞–≤–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <div class="main-header">–í–ù–£–ö–û–í–û</div>
    <div class="airport-code">VKO</div>
    
    <!-- –¢–∞–±–ª–æ —Å–ª–µ–≤–∞/—Å–ø—Ä–∞–≤–∞ -->
    <div class="boards-container">
        <!-- –í–´–õ–ï–¢–´ - –ó–û–õ–û–¢–û–ô -->
        <div class="board departures">
            <div class="board-header">–î–ï–ü–ê–†–¢–Æ–†–´</div>
            <div class="iframe-container">
                <iframe frameborder="0" src="https://www.avionio.com/widget/ru/vko/departures?style=2"></iframe>
            </div>
        </div>
        
        <!-- –ü–†–ò–õ–Å–¢–´ - –ö–†–ê–°–ù–´–ô -->
        <div class="board arrivals">
            <div class="board-header">–ê–†–†–ò–í–ê–õ–°</div>
            <div class="iframe-container">
                <iframe frameborder="0" src="https://www.avionio.com/widget/ru/vko/arrivals?style=2"></iframe>
            </div>
        </div>
    </div>
    
    <!-- –°—Ç–∞—Ç—É—Å–±–∞—Ä -->
    <div class="status-bar" id="statusBar">
        <span class="blink">‚óè LIVE</span> –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É | 
        <span id="updateTime">19:30:00</span>
    </div>

    <script>
        function refreshBoards() {
            const now = new Date();
            const timeString = now.toLocaleString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            document.getElementById('updateTime').textContent = timeString;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º AVIONIO iframes
            const iframes = document.querySelectorAll('.iframe-container iframe');
            iframes.forEach((iframe, index) => {
                const baseSrc = index === 0 ? 
                    'https://www.avionio.com/widget/ru/vko/departures?style=2' : 
                    'https://www.avionio.com/widget/ru/vko/arrivals?style=2';
                iframe.src = `${baseSrc}&t=${Date.now()}`;
            });
            
            console.log('üîÑ VKO Avionio –æ–±–Ω–æ–≤–ª–µ–Ω–æ:', timeString);
        }
        
        // –°–¢–ê–†–¢
        document.addEventListener('DOMContentLoaded', function() {
            refreshBoards(); // –ü–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
            
            // ‚úÖ –ê–í–¢–û–û–ë–ù–û–í–õ–ï–ù–ò–ï –ö–ê–ñ–î–£–Æ –ú–ò–ù–£–¢–£ (60000–º—Å)
            setInterval(refreshBoards, 60000);
        });
    </script>
</body>
</html>
