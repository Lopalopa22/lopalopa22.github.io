<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–Ω—É–∫–æ–≤–æ VKO - –í—ã–ª–µ—Ç—ã / –ü—Ä–∏–ª—ë—Ç—ã</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/digital-7');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: #00ff41;
            font-family: 'Digital-7', monospace;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }
        
        .airport-header {
            text-align: center;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 8px;
            margin-bottom: 15px;
            text-shadow: 0 0 20px #00ff41;
            color: #00ff41;
            text-transform: uppercase;
        }
        
        .airport-code {
            text-align: center;
            font-size: 2.2rem;
            color: #fff;
            letter-spacing: 12px;
            margin-bottom: 25px;
            font-family: 'Roboto Condensed', sans-serif;
        }
        
        .boards-container {
            display: flex;
            gap: 30px;
            height: calc(100vh - 200px);
            justify-content: center;
            align-items: stretch;
        }
        
        .board {
            flex: 1;
            max-width: 650px;
            background: #000000;
            border: 4px solid #333;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(0,255,65,0.4),
                inset 0 0 20px rgba(0,0,0,0.9);
            position: relative;
        }
        
        .board::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #00ff41, #00cc33, #00ff41);
            box-shadow: 0 0 15px #00ff41;
        }
        
        .board-header {
            background: #000000;
            padding: 20px;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 4px;
            color: #00ff41;
            text-shadow: 0 0 15px #00ff41;
            border-bottom: 3px solid #00ff41;
            text-transform: uppercase;
        }
        
        .departures .board-header {
            box-shadow: 0 0 20px rgba(0,255,65,0.6);
        }
        
        .arrivals .board-header {
            color: #00ccff;
            text-shadow: 0 0 15px #00ccff;
            border-bottom-color: #00ccff;
        }
        
        .arrivals .board::before {
            background: linear-gradient(90deg, #00ccff, #0099cc, #00ccff);
            box-shadow: 0 0 15px #00ccff;
        }
        
        .iframe-container {
            height: calc(100% - 90px);
            position: relative;
            overflow: hidden;
        }
        
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
        }
        
        /* –°–ö–†–´–í–ê–ï–ú –í–°–ï –°–°–´–õ–ö–ò –ò –§–£–¢–ï–† –Ø–ù–î–ï–ö–°–ê */
        .iframe-container iframe,
        .iframe-container iframe * {
            pointer-events: none !important;
        }
        
        .iframe-container iframe a,
        .iframe-container iframe *[href],
        .iframe-container iframe .footer,
        .iframe-container iframe .branding,
        .iframe-container iframe [class*="yandex"],
        .iframe-container iframe [class*="link"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            height: 0 !important;
            width: 0 !important;
        }
        
        .status-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.95);
            padding: 15px 30px;
            border-radius: 25px;
            border: 2px solid #00ff41;
            color: #00ff41;
            font-size: 1.1rem;
            font-family: 'Roboto Condensed', sans-serif;
            letter-spacing: 1px;
            box-shadow: 0 0 25px rgba(0,255,65,0.5);
            z-index: 1000;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        @media (max-width: 1400px) {
            .boards-container { gap: 20px; }
            .airport-header { font-size: 3rem; }
        }
        
        @media (max-width: 768px) {
            body { padding: 10px; }
            .airport-header {
                font-size: 2.2rem;
                letter-spacing: 4px;
            }
            .airport-code {
                font-size: 1.5rem;
                letter-spacing: 6px;
            }
            .boards-container {
                flex-direction: column;
                height: calc(100vh - 160px);
                gap: 15px;
            }
            .board-header { font-size: 1.6rem; }
        }
    </style>
</head>
<body>
    <!-- –ì–ª–∞–≤–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <div class="airport-header">–í–ù–£–ö–û–í–û</div>
    <div class="airport-code">VKO</div>
    
    <!-- –î–≤–µ –∫–æ–ª–æ–Ω–∫–∏ —Ç–∞–±–ª–æ -->
    <div class="boards-container">
        <!-- üöÄ –õ–ï–í–ê–Ø –ö–û–õ–û–ù–ö–ê - –¢–û–õ–¨–ö–û –í–´–õ–ï–¢–´ -->
        <div class="board departures">
            <div class="board-header">–í–´–õ–ï–¢–´</div>
            <div class="iframe-container">
                <iframe frameborder="0" src="https://rasp.yandex.ru/informers/station/9600215/?size=5&color=1&type=tablo&depArr=dep"></iframe>
            </div>
        </div>
        
        <!-- üöÄ –ü–†–ê–í–ê–Ø –ö–û–õ–û–ù–ö–ê - –¢–û–õ–¨–ö–û –ü–†–ò–õ–Å–¢–´ -->
        <div class="board arrivals">
            <div class="board-header">–ü–†–ò–õ–Å–¢–´</div>
            <div class="iframe-container">
                <iframe frameborder="0" src="https://rasp.yandex.ru/informers/station/9600215/?size=5&color=1&type=tablo&depArr=arr"></iframe>
            </div>
        </div>
    </div>
    
    <!-- –°—Ç–∞—Ç—É—Å -->
    <div class="status-bar" id="statusBar">
        <span class="blink">‚óè LIVE</span> VKO –í–Ω—É–∫–æ–≤–æ
        <span id="updateTime"></span>
    </div>

    <script>
        function refreshBoards() {
            const now = new Date();
            const timeString = now.toLocaleString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            document.getElementById('updateTime').textContent = ` ${timeString}`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º iframes
            const iframes = document.querySelectorAll('.iframe-container iframe');
            iframes.forEach(iframe => {
                const currentSrc = iframe.src;
                iframe.src = currentSrc + (currentSrc.includes('?') ? '&' : '?') + `t=${Date.now()}`;
            });
        }
        
        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫
        document.addEventListener('DOMContentLoaded', function() {
            refreshBoards();
            setInterval(refreshBoards, 180000); // 3 –º–∏–Ω—É—Ç—ã
            setInterval(refreshBoards, 30000);  // 30 —Å–µ–∫—É–Ω–¥
        });
    </script>
</body>
</html>
