<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berlin BER - Live Departures & Arrivals</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Digital-7%7CDSEG7+Classic&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #000 0%, #001a00 50%, #000 100%);
            color: #00ff41;
            font-family: 'Orbitron', 'Digital-7', monospace;
            height: 100vh;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0,255,65,0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0,255,65,0.04) 0%, transparent 50%);
            z-index: -1;
            animation: bgPulse 10s ease-in-out infinite;
        }
        
        @keyframes bgPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .header {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.95);
            padding: 15px 30px;
            border: 3px solid #00ff41;
            color: #00ff41;
            font-size: 18px;
            font-weight: 900;
            z-index: 1000;
            letter-spacing: 3px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,255,65,0.6);
            text-transform: uppercase;
        }
        
        .live-dot {
            display: inline-block;
            width: 14px;
            height: 14px;
            background: #00ff41;
            border-radius: 50%;
            margin: 0 15px;
            animation: blink 1.2s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .container {
            display: flex;
            height: 100vh;
            padding-top: 80px;
            gap: 2px;
        }
        
        .panel {
            flex: 1;
            background: rgba(0,20,0,0.98);
            border: 3px solid #00ff41;
            position: relative;
            overflow: hidden;
        }
        
        .panel-header {
            background: linear-gradient(90deg, #002a00 0%, #004400 100%);
            padding: 20px;
            text-align: center;
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            border-bottom: 4px solid #00ff41;
            position: relative;
            box-shadow: inset 0 0 30px rgba(0,255,65,0.3);
        }
        
        .departures .panel-header { border-color: #00ff88; }
        .arrivals .panel-header { border-color: #88ff00; }
        
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            font-size: clamp(15px, 2.2vw, 20px);
        }
        
        th {
            background: linear-gradient(90deg, #003300 0%, #005500 100%);
            padding: 18px 10px;
            text-align: left;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 3px solid #00ff41;
            font-size: 0.8em;
            position: sticky;
            top: 0;
            z-index: 5;
        }
        
        td {
            padding: 22px 12px;
            border-bottom: 1px solid rgba(0,255,65,0.25);
            font-weight: 800;
            transition: all 0.3s ease;
            white-space: nowrap;
            position: relative;
        }
        
        tr:hover td {
            background: rgba(0,255,65,0.12);
            box-shadow: inset 0 0 25px rgba(0,255,65,0.25);
            transform: scale(1.02);
        }
        
        .time {
            font-family: 'Digital-7', monospace;
            font-size: 1.8em;
            color: #00ffaa;
            letter-spacing: 4px;
            font-weight: 900;
            min-width: 85px;
        }
        
        .flight {
            font-size: 1.6em;
            font-weight: 900;
            color: #ffaa00;
            letter-spacing: 3px;
            min-width: 95px;
            text-shadow: 0 0 8px #ffaa00;
        }
        
        .city {
            font-weight: 800;
            color: #aaffff;
            min-width: 150px;
        }
        
        .status {
            text-align: center;
            padding: 12px 18px;
            border-radius: 25px;
            font-weight: 900;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border: 2px solid;
            min-width: 110px;
            box-shadow: 0 0 15px currentColor;
        }
        
        .status.on-time { 
            background: rgba(0,255,100,0.25); 
            color: #00ff66; 
            border-color: #00ff66;
            animation: pulse 2.5s infinite;
        }
        .status.delayed { 
            background: rgba(255,170,0,0.35); 
            color: #ffaa00; 
            border-color: #ffaa00;
            animation: shake 0.5s infinite;
        }
        .status.landed { 
            background: rgba(100,255,100,0.2); 
            color: #66ff66; 
            border-color: #66ff66;
        }
        .status.boarding { 
            background: rgba(255,255,100,0.2); 
            color: #ffff66; 
            border-color: #ffff66;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 15px currentColor; }
            50% { box-shadow: 0 0 30px currentColor; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
        
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #00ff41, #ffff41, #00ff41, transparent);
            animation: scanline 3s linear infinite;
            z-index: 2;
        }
        
        @media (max-width: 1200px) {
            .container { flex-direction: column; }
            .panel { height: 50vh; }
        }
    </style>
</head>
<body>
    <div class="header">
        BERLIN BRANDENBURG AIRPORT (BER)
        <span class="live-dot"></span>
        LIVE <span id="liveTime"></span>
        <span class="live-dot"></span>
    </div>
    
    <div class="container">
        <!-- DEPARTURES -->
        <div class="panel departures">
            <div class="panel-header">DEPARTURES</div>
            <div class="scanline"></div>
            <table>
                <thead>
                    <tr>
                        <th>TIME</th>
                        <th>FLIGHT</th>
                        <th>DESTINATION</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody id="departures"></tbody>
            </table>
        </div>
        
        <!-- ARRIVALS -->
        <div class="panel arrivals">
            <div class="panel-header">ARRIVALS</div>
            <div class="scanline"></div>
            <table>
                <thead>
                    <tr>
                        <th>TIME</th>
                        <th>FLIGHT</th>
                        <th>ORIGIN</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody id="arrivals"></tbody>
            </table>
        </div>
    </div>

    <script>
        // РЕАЛИСТИЧНЫЕ РЕЙСЫ БЕРЛИНА (10+10)
        const berlinTraffic = {
            departures: [
                {flight: 'LH201', time: '16:50', dest: 'FRA Frankfurt', status: 'On Time'},
                {flight: 'TK1752', time: '17:00', dest: 'IST Istanbul', status: 'Delayed +18'},
                {flight: 'U25340', time: '17:10', dest: 'STR Stuttgart', status: 'Boarding'},
                {flight: 'FR677', time: '17:20', dest: 'BGY Milan Bergamo', status: 'Check-in'},
                {flight: 'LG3201', time: '17:30', dest: 'MUC Munich', status: 'On Time'},
                {flight: 'KL1965', time: '17:45', dest: 'AMS Amsterdam', status: 'Boarding'},
                {flight: 'BA845', time: '18:00', dest: 'LHR London Heathrow', status: 'On Time'},
                {flight: 'W62457', time: '18:15', dest: 'GDN Gdansk', status: 'Delayed +12'},
                {flight: 'CA845', time: '18:30', dest: 'PEK Beijing', status: 'Check-in'},
                {flight: 'EW4015', time: '18:45', dest: 'DUS Düsseldorf', status: 'On Time'},
                {flight: 'OG5301', time: '19:00', dest: 'VIE Vienna', status: 'Boarding'}
            ],
            arrivals: [
                {flight: 'LH202', time: '16:45', origin: 'FRA Frankfurt', status: 'Landed'},
                {flight: 'TK1751', time: '16:55', origin: 'IST Istanbul', status: 'Landing'},
                {flight: 'U25341', time: '17:05', origin: 'STR Stuttgart', status: 'Landed'},
                {flight: 'FR678', time: '17:15', origin: 'BGY Milan Bergamo', status: 'On Time'},
                {flight: 'LG3202', time: '17:25', origin: 'MUC Munich', status: 'Landed'},
                {flight: 'KL1966', time: '17:40', origin: 'AMS Amsterdam', status: 'Landing'},
                {flight: 'BA846', time: '17:55', origin: 'LHR London Heathrow', status: 'Landed'},
                {flight: 'W62458', time: '18:10', origin: 'GDN Gdansk', status: 'On Time'},
                {flight: 'CA846', time: '18:25', origin: 'PEK Beijing', status: 'Landing'},
                {flight: 'EW4016', time: '18:40', origin: 'DUS Düsseldorf', status: 'Landed'},
                {flight: 'OG5302', time: '18:55', origin: 'VIE Vienna', status: 'On Time'}
            ]
        };
        
        function renderTable(containerId, flights) {
            const tbody = document.getElementById(containerId);
            tbody.innerHTML = '';
            
            flights.slice(0, 10).forEach(flight => {
                const row = document.createElement('tr');
                const statusClass = getStatusClass(flight.status);
                
                row.innerHTML = `
                    <td class="time">${flight.time}</td>
                    <td class="flight">${flight.flight}</td>
                    <td class="city">${flight.dest || flight.origin}</td>
                    <td class="status ${statusClass}">${flight.status}</td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function getStatusClass(status) {
            if (status.includes('On Time') || status.includes('Landed')) return 'on-time';
            if (status.includes('Delayed')) return 'delayed';
            if (status.includes('Boarding') || status.includes('Check-in') || status.includes('Landing')) return 'boarding';
            return 'on-time';
        }
        
        function updateLiveTime() {
            document.getElementById('liveTime').textContent = 
                new Date().toLocaleTimeString('en-GB', {hour: '2-digit', minute: '2-digit'});
        }
        
        function simulateLiveUpdates() {
            // Реалистичные изменения статусов
            [berlinTraffic.departures, berlinTraffic.arrivals].forEach(list => {
                list.slice(0, 4).forEach(flight => {
                    if (Math.random() < 0.25) {
                        const statuses = [
                            'On Time', 'Delayed +15', 'Delayed +28', 
                            'Boarding', 'Check-in', 'Landing', 'Landed'
                        ];
                        flight.status = statuses[Math.floor(Math.random() * statuses.length)];
                    }
                });
            });
            
            renderTable('departures', berlinTraffic.departures);
            renderTable('arrivals', berlinTraffic.arrivals);
            updateLiveTime();
        }
        
        // Инициализация
        window.addEventListener('load', () => {
            renderTable('departures', berlinTraffic.departures);
            renderTable('arrivals', berlinTraffic.arrivals);
            updateLiveTime();
            
            // Live обновления каждые 20 секунд
            setInterval(simulateLiveUpdates, 20000);
        });
        
        // Обновление времени каждую минуту
        setInterval(updateLiveTime, 60000);
    </script>
</body>
</html>
