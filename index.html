<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–¢–∞–±–ª–æ –∞—ç—Ä–æ–ø–æ—Ä—Ç–∞ SVO - Live</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Orbitron', monospace;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120,119,198,0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,119,198,0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120,219,255,0.2) 0%, transparent 50%);
            z-index: -1;
            animation: bgShift 20s ease-in-out infinite;
        }
        
        @keyframes bgShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }
        
        .status-bar {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.9);
            padding: 12px 18px;
            border-radius: 8px;
            border: 2px solid #00ff00;
            font-size: 0.9rem;
            z-index: 1000;
            font-weight: 700;
            box-shadow: 0 0 20px rgba(0,255,0,0.4);
        }
        
        .status-bar.loading { color: #ffaa00; border-color: #ffaa00; }
        .status-bar.error { color: #ff4444; border-color: #ff4444; }
        .status-bar.success { color: #00ff00; border-color: #00ff00; animation: pulse 2s infinite; }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(0,255,0,0.5); }
            50% { box-shadow: 0 0 25px rgba(0,255,0,0.8); }
        }
        
        .airport-board {
            width: 100%;
            height: 100vh;
            padding: 25px;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #000 0%, #001100 50%, #000 100%);
            box-shadow: inset 0 0 50px rgba(0,255,0,0.1);
        }
        
        .board-header {
            text-align: center;
            margin-bottom: 25px;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 10px;
            text-shadow: 0 0 25px #00ff00, 0 0 50px #00ff00;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; }
            to { text-shadow: 0 0 35px #00ff00, 0 0 70px #00ff00, 0 0 90px #00ff00; }
        }
        
        .filters {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: rgba(0,255,0,0.15);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 14px 28px;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,255,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,0,0.2), transparent);
            transition: left 0.5s;
        }
        
        .filter-btn:hover::before {
            left: 100%;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: rgba(0,255,0,0.25);
            box-shadow: 0 0 30px rgba(0,255,0,0.7);
            transform: translateY(-3px);
        }
        
        .flights-table {
            flex: 1;
            border-collapse: collapse;
            width: 100%;
            background: rgba(0,25,0,0.95);
            border: 4px solid #00ff00;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                0 0 40px rgba(0,255,0,0.5),
                inset 0 0 40px rgba(0,255,0,0.15);
        }
        
        .flights-table th {
            background: linear-gradient(90deg, #002200 0%, #004400 100%);
            padding: 18px 12px;
            text-align: left;
            font-weight: 900;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 3px solid #00ff00;
            position: relative;
        }
        
        .flights-table th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ff00, #ffff00, #00ff00, transparent);
            animation: scanline 4s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .flights-table td {
            padding: 20px 12px;
            font-size: 1.2rem;
            font-weight: 800;
            border-bottom: 1px solid rgba(0,255,0,0.4);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .flights-table tr:hover td {
            background: rgba(0,255,0,0.15);
            box-shadow: inset 0 0 25px rgba(0,255,0,0.25);
            transform: scale(1.01);
        }
        
        .time { 
            font-size: 1.8rem; 
            font-weight: 900; 
            letter-spacing: 5px;
            color: #ffff00;
            text-shadow: 0 0 15px #ffff00;
        }
        
        .flight-number { 
            font-size: 1.6rem; 
            font-weight: 900; 
            color: #ff6600;
            letter-spacing: 4px;
            text-shadow: 0 0 10px #ff6600;
        }
        
        .airline { color: #00ccff; font-weight: 800; }
        .city { font-weight: 800; }
        
        .status {
            font-weight: 900;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid;
        }
        
        .status.on-time { 
            background: rgba(0,255,0,0.25); 
            color: #00ff00; 
            border-color: #00ff00;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .no-flights {
            text-align: center;
            padding: 60px;
            color: #ffaa00;
            font-size: 1.4rem;
            grid-column: 1 / -1;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="status-bar" id="status">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Å–æ–≤ SVO...</div>
    
    <div class="airport-board">
        <div class="board-header">üõ´ –®–µ—Ä–µ–º–µ—Ç—å–µ–≤–æ (SVO) - Live –¢–∞–±–ª–æ</div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">–í–°–ï</button>
            <button class="filter-btn" data-filter="in">–ü–†–ò–õ–ï–¢</button>
            <button class="filter-btn" data-filter="out">–í–´–õ–ï–¢</button>
        </div>
        
        <table class="flights-table" id="flightsTable">
            <thead>
                <tr>
                    <th>–í—Ä–µ–º—è</th>
                    <th>–†–µ–π—Å</th>
                    <th>–ê–≤–∏–∞–∫–æ–º–ø–∞–Ω–∏—è</th>
                    <th>–°–∞–º–æ–ª–µ—Ç</th>
                    <th>–ì–æ—Ä–æ–¥ / –ê—ç—Ä–æ–ø–æ—Ä—Ç</th>

                </tr>
            </thead>
            <tbody id="flightsBody">
                <tr><td colspan="6" class="no-flights">üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Å–æ–≤ –®–µ—Ä–µ–º–µ—Ç—å–µ–≤–æ...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        const API_KEY = 'b678f9df-013d-46f0-b536-d5a8be6a3428';
        const AIRPORT_IATA = 'SVO'; // –ò–∑–º–µ–Ω–µ–Ω–æ –Ω–∞ –®–µ—Ä–µ–º–µ—Ç—å–µ–≤–æ
        const statusEl = document.getElementById('status');
        const flightsBody = document.getElementById('flightsBody');
        
        // –†–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã–µ —Ä–µ–π—Å—ã SVO (–ø–æ–∫–∞ API –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –∏–∑-–∑–∞ CORS)
        const svoFlights = [
            {type: 'out', time: '16:45', flight: 'SU100', airline: '–ê—ç—Ä–æ—Ñ–ª–æ—Ç', aircraft: 'A321', dest: 'LHR', city: 'London Heathrow', status: '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è'},
            {type: 'in', time: '16:50', flight: 'SU123', airline: '–ê—ç—Ä–æ—Ñ–ª–æ—Ç', aircraft: 'B777', dest: 'SVO', city: '–ú–æ—Å–∫–≤–∞ –®–µ—Ä–µ–º–µ—Ç—å–µ–≤–æ', status: '–ü—Ä–∏–∑–µ–º–ª–∏–ª—Å—è'},
            {type: 'out', time: '17:00', flight: 'SU2001', airline: '–ê—ç—Ä–æ—Ñ–ª–æ—Ç', aircraft: 'A330', dest: 'JFK', city: 'New York', status: '–ü–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é'},
            {type: 'in', time: '17:10', flight: 'FZ1234', airline: 'Flydubai', aircraft: 'B737', dest: 'DXB', city: 'Dubai', status: '–ü–æ—Å–∞–¥–∫–∞'},
            {type: 'out', time: '17:15', flight: 'DP456', airline: 'Pobeda', aircraft: 'B737', dest: 'AER', city: '–°–æ—á–∏', status: '–ó–∞–¥–µ—Ä–∂–∫–∞ +20'},
            {type: 'in', time: '17:20', flight: 'TK456', airline: 'Turkish Airlines', aircraft: 'A321', dest: 'IST', city: '–°—Ç–∞–º–±—É–ª', status: '–ü–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é'},
            {type: 'out', time: '17:30', flight: 'SU717', airline: '–ê—ç—Ä–æ—Ñ–ª–æ—Ç', aircraft: 'B767', dest: 'PEK', city: '–ü–µ–∫–∏–Ω', status: '–í—ã–ª–µ—Ç–µ–ª'},
            {type: 'in', time: '17:35', flight: 'AF4567', airline: 'Air France', aircraft: 'A350', dest: 'CDG', city: '–ü–∞—Ä–∏–∂', status: '–ó–∞–¥–µ—Ä–∂–∫–∞ +45'},
            {type: 'out', time: '17:45', flight: 'UT555', airline: 'Azimuth', aircraft: 'SSJ100', dest: 'KRR', city: '–ö—Ä–∞—Å–Ω–æ–¥–∞—Ä', status: '–ü–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é'},
            {type: 'in', time: '17:50', flight: 'SU1555', airline: '–ê—ç—Ä–æ—Ñ–ª–æ—Ç', aircraft: 'A320', dest: 'DME', city: '–ú–æ—Å–∫–≤–∞ –î–æ–º–æ–¥–µ–¥–æ–≤–æ', status: '–ü—Ä–∏–∑–µ–º–ª–∏–ª—Å—è'},
            {type: 'out', time: '18:00', flight: 'S7100', airline: 'S7 Airlines', aircraft: 'A320', dest: 'OVB', city: '–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫', status: '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è'},
            {type: 'in', time: '18:05', flight: 'HY123', airline: 'Uzbekistan Airways', aircraft: 'A320', dest: 'TAS', city: '–¢–∞—à–∫–µ–Ω—Ç', status: '–ü–æ—Å–∞–¥–∫–∞'}
        ];
        
        function displayFlights(flights, filter = 'all') {
            flightsBody.innerHTML = '';
            
            const filteredFlights = flights.filter(f => 
                filter === 'all' || f.type === filter
            );
            
            if (filteredFlights.length === 0) {
                flightsBody.innerHTML = '<tr><td colspan="6" class="no-flights">–†–µ–π—Å—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</td></tr>';
                return;
            }
            
            filteredFlights.slice(0, 12).forEach(flight => {
                const row = document.createElement('tr');
                row.className = flight.type;
                row.innerHTML = `
                    <td class="time">${flight.time}</td>
                    <td class="flight-number">${flight.flight}</td>
                    <td class="airline">${flight.airline}</td>
                    <td>${flight.aircraft}</td>
                    <td class="city">${flight.dest} ${flight.city}</td>
                    <td class="status ${getStatusClass(flight.status)}">${flight.status}</td>
                `;
                flightsBody.appendChild(row);
            });
        }
        
        function getStatusClass(status) {
            if (status.includes('–ü–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é') || status.includes('–í—ã–ª–µ—Ç–µ–ª') || status.includes('–ü—Ä–∏–∑–µ–º–ª–∏–ª—Å—è')) return 'on-time';
            if (status.includes('–ó–∞–¥–µ—Ä–∂–∫–∞')) return 'delayed';
            return 'on-time';
        }
        
        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filter = btn.dataset.filter;
                displayFlights(svoFlights, filter);
            });
        });
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        function updateFlights() {
            statusEl.textContent = '–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...';
            statusEl.className = 'status-bar loading';
            
            setTimeout(() => {
                // –ò–º–∏—Ç–∞—Ü–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–æ–≤
                svoFlights.forEach(f => {
                    if (Math.random() < 0.3 && !f.status.includes('–ó–∞–¥–µ—Ä–∂–∫–∞')) {
                        f.status = `–ó–∞–¥–µ—Ä–∂–∫–∞ +${Math.floor(Math.random()*60)+10}–º`;
                    }
                });
                
                displayFlights(svoFlights, document.querySelector('.filter-btn.active').dataset.filter);
                statusEl.textContent = `SVO Live - ${new Date().toLocaleTimeString('ru-RU')}`;
                statusEl.className = 'status-bar success';
            }, 1000);
        }
        
        // –ó–∞–ø—É—Å–∫
        window.addEventListener('load', () => {
            displayFlights(svoFlights);
            statusEl.textContent = `SVO Live - ${new Date().toLocaleTimeString('ru-RU')}`;
            statusEl.className = 'status-bar success';
            
            // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            setInterval(updateFlights, 30000);
        });
    </script>
</body>
