<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Live Board - Real Flights</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            font-family: 'Roboto Condensed', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .screen-frame {
            width: 96%;
            height: 94%;
            margin: 20px auto;
            background: linear-gradient(145deg, #333 0%, #222 100%);
            border: 6px solid #444;
            border-radius: 12px;
            box-shadow: 
                0 0 40px rgba(0,0,0,0.8),
                inset 0 0 40px rgba(0,0,0,0.6);
            position: relative;
            overflow: hidden;
        }
        
        .led-screen {
            width: 100%;
            height: 100%;
            background: #111;
            padding: 25px;
            box-sizing: border-box;
            position: relative;
        }
        
        .main-header {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 4px;
            margin-bottom: 10px;
            color: #eee;
            text-transform: uppercase;
        }
        
        .airport-code {
            text-align: center;
            font-size: 1.1rem;
            color: #ccc;
            font-weight: 400;
            letter-spacing: 3px;
            margin-bottom: 25px;
        }
        
        .boards-container {
            display: flex;
            gap: 20px;
            height: calc(100% - 110px);
        }
        
        .board {
            flex: 1;
            background: rgba(20,20,20,0.95);
            border: 3px solid #555;
            border-radius: 8px;
            padding: 20px;
            overflow: hidden;
        }
        
        .board-header {
            text-align: center;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 18px;
            padding-bottom: 10px;
            border-bottom: 2px solid #666;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .departures .board-header { color: #ddd; border-color: #777; }
        .arrivals .board-header { color: #bbb; border-color: #666; }
        
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
            color: #fff;
        }
        
        th {
            background: #2a2a2a;
            color: #ccc;
            padding: 12px 8px;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.75rem;
            font-weight: 700;
            border-bottom: 2px solid #444;
        }
        
        td {
            padding: 14px 8px;
            border-bottom: 1px solid #333;
            font-weight: 500;
        }
        
        tr:hover td {
            background: rgba(255,255,255,0.05);
        }
        
        .time {
            font-size: 1.1rem;
            font-weight: 700;
            min-width: 70px;
            color: #fff;
        }
        
        .flight {
            font-size: 1rem;
            font-weight: 700;
            min-width: 85px;
            color: #e0e0e0;
        }
        
        .city {
            min-width: 140px;
            color: #ddd;
        }
        
        .status {
            text-align: center;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 90px;
        }
        
        .status.scheduled { 
            background: #4a5568; 
            color: #a0aec0; 
            border: 1px solid #718096;
        }
        .status.ontime { 
            background: #2f855a; 
            color: #ffffff; 
            border: 1px solid #38a169;
        }
        .status.delayed { 
            background: #c53030; 
            color: #ffffff; 
            border: 1px solid #e53e3e;
            animation: pulse 2s infinite;
        }
        .status.landed { 
            background: #2b6cb0; 
            color: #ffffff; 
            border: 1px solid #4299e1;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .status-bar {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid #555;
            color: #aaa;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
            font-style: italic;
        }
        
        @media (max-width: 1024px) {
            .boards-container { flex-direction: column; gap: 15px; }
            .main-header { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="screen-frame">
        <div class="led-screen">
            <div class="main-header" id="airportName">Loading Airport...</div>
            <div class="airport-code" id="airportCode">-</div>
            
            <div class="boards-container">
                <!-- DEPARTURES -->
                <div class="board departures">
                    <div class="board-header">DEPARTURES</div>
                    <table>
                        <thead>
                            <tr>
                                <th>TIME</th>
                                <th>FLIGHT</th>
                                <th>TO</th>
                                <th>STATUS</th>
                            </tr>
                        </thead>
                        <tbody id="departuresBody">
                            <tr><td colspan="4" class="loading">Loading live flights...</td></tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- ARRIVALS -->
                <div class="board arrivals">
                    <div class="board-header">ARRIVALS</div>
                    <table>
                        <thead>
                            <tr>
                                <th>TIME</th>
                                <th>FLIGHT</th>
                                <th>FROM</th>
                                <th>STATUS</th>
                            </tr>
                        </thead>
                        <tbody id="arrivalsBody">
                            <tr><td colspan="4" class="loading">Loading live flights...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="status-bar" id="statusBar">
                <span id="statusText">Connecting to AirLabs API...</span>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'b678f9df-013d-46f0-b536-d5a8be6a3428';
        const statusEl = document.getElementById('statusText');
        const departuresBody = document.getElementById('departuresBody');
        const arrivalsBody = document.getElementById('arrivalsBody');
        
        // CORS Proxy для AirLabs
        const PROXY_URL = 'https://api.allorigins.win/get?url=';
        const API_URL = `https://airlabs.co/api/v9/flights?api_key=${API_KEY}`;
        
        async function fetchLiveFlights() {
            try {
                statusEl.textContent = 'Fetching live flights...';
                
                const proxyResponse = await fetch(PROXY_URL + encodeURIComponent(API_URL));
                const proxyData = await proxyResponse.json();
                const data = JSON.parse(proxyData.contents);
                
                if (data.response_code === 200 && data.response && data.response.length > 0) {
                    processFlights(data.response);
                    return true;
                } else {
                    throw new Error('No flight data received');
                }
            } catch (error) {
                console.error('API Error:', error);
                statusEl.textContent = 'Using demo data (CORS/API limit)';
                loadDemoFlights();
                return false;
            }
        }
        
        function processFlights(flights) {
            // Группируем по аэропортам для выбора самого активного
            const airportStats = {};
            
            flights.forEach(flight => {
                const dep = flight.dep_iata;
                const arr = flight.arr_iata;
                
                if (!airportStats[dep]) airportStats[dep] = { departures: 0, arrivals: 0 };
                if (!airportStats[arr]) airportStats[arr] = { departures: 0, arrivals: 0 };
                
                if (dep) airportStats[dep].departures++;
                if (arr) airportStats[arr].arrivals++;
            });
            
            // Находим самый активный аэропорт
            const busiestAirport = Object.entries(airportStats)
                .reduce((a, b) => (a[1].departures + a[1].arrivals > b[1].departures + b[1].arrivals ? a : b))[0];
            
            const airportName = getAirportName(busiestAirport);
            document.getElementById('airportName').textContent = airportName;
            document.getElementById('airportCode').textContent = busiestAirport;
            
            // Фильтруем рейсы по самому активному аэропорту
            const departures = flights
                .filter(f => f.dep_iata === busiestAirport)
                .slice(0, 10)
                .map(f => formatFlight(f, 'departure'));
            
            const arrivals = flights
                .filter(f => f.arr_iata === busiestAirport)
                .slice(0, 10)
                .map(f => formatFlight(f, 'arrival'));
            
            renderTable(departuresBody, departures);
            renderTable(arrivalsBody, arrivals);
            
            statusEl.textContent = `Live: ${busiestAirport} | Updated ${new Date().toLocaleTimeString('en-GB', {hour: '2-digit', minute: '2-digit'})}`;
        }
        
        function formatFlight(flight, type) {
            const time = flight.updated ? new Date(flight.updated * 1000).toLocaleTimeString('en-GB', {hour: '2-digit', minute: '2-digit'}) : '--:--';
            const flightNumber = flight.flight_iata || flight.flight_icao || 'N/A';
            const city = type === 'departure' ? (flight.arr_iata || 'N/A') : (flight.dep_iata || 'N/A');
            const statusText = getStatusText(flight.status || 'unknown');
            
            return { time, flightNumber, city, statusText };
        }
        
        function getStatusText(status) {
            const statusMap = {
                'scheduled': 'Scheduled',
                'active': 'On Time', 
                'landed': 'Landed',
                'unknown': 'On Time'
            };
            return statusMap[status] || 'On Time';
        }
        
        function getStatusClass(statusText) {
            if (statusText === 'Scheduled') return 'scheduled';
            if (statusText === 'Landed') return 'landed';
            if (statusText.includes('Delayed')) return 'delayed';
            return 'ontime';
        }
        
        function getAirportName(code) {
            const airports = {
                'JFK': 'New York JFK',
                'LHR': 'London Heathrow', 
                'LAX': 'Los Angeles',
                'CDG': 'Paris Charles de Gaulle',
                'DXB': 'Dubai',
                'BER': 'Berlin Brandenburg',
                'SVO': 'Moscow Sheremetyevo',
                'PEK': 'Beijing Capital',
                'NRT': 'Tokyo Narita'
            };
            return airports[code] || `${code} Airport`;
        }
        
        function renderTable(tbody, flights) {
            tbody.innerHTML = '';
            
            if (flights.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="loading">No flights</td></tr>';
                return;
            }
            
            flights.forEach(flight => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="time">${flight.time}</td>
                    <td class="flight">${flight.flightNumber}</td>
                    <td class="city">${flight.city}</td>
                    <td class="status ${getStatusClass(flight.statusText)}">${flight.statusText}</td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function loadDemoFlights() {
            document.getElementById('airportName').textContent = 'John F. Kennedy';
            document.getElementById('airportCode').textContent = 'JFK';
            
            const demoDepartures = [
                {time: '17:45', flightNumber: 'AA101', city: 'LAX', statusText: 'On Time'},
                {time: '18:00', flightNumber: 'DL222', city: 'ATL', statusText: 'Delayed'},
                {time: '18:15', flightNumber: 'UA567', city: 'ORD', statusText: 'On Time'}
            ];
            
            const demoArrivals = [
                {time: '17:30', flightNumber: 'BA123', city: 'LHR', statusText: 'Landed'},
                {time: '17:50', flightNumber: 'AF456', city: 'CDG', statusText: 'On Time'},
                {time: '18:10', flightNumber: 'LX789', city: 'ZUR', statusText: 'Landed'}
            ];
            
            renderTable(departuresBody, demoDepartures);
            renderTable(arrivalsBody, demoArrivals);
        }
        
        // Инициализация
        window.addEventListener('load', () => {
            fetchLiveFlights();
            // Обновление каждые 5 минут
            setInterval(fetchLiveFlights, 300000);
        });
    </script>
</body>
</html>
