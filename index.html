<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VKO Вылеты</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            overflow: hidden;
            height: 100%;
        }
        
        body {
            background: #0d1117;
            padding: 10px;
        }
        
        .board {
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            border: 3px solid #FFD700;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
        }
        
        .iframe-container,
        .iframe-container iframe,
        .iframe-container iframe * {
            overflow: hidden !important;
            scrollbar-width: none !important;
            -ms-overflow-style: none !important;
        }
        
        .iframe-container iframe::-webkit-scrollbar,
        .iframe-container iframe *::-webkit-scrollbar {
            display: none !important;
            width: 0 !important;
            height: 0 !important;
        }
        
        /* Скрываем всё лишнее с сайта Внуково */
        .iframe-container iframe nav,
        .iframe-container iframe header,
        .iframe-container iframe footer,
        .iframe-container iframe a[href],
        .iframe-container iframe .header,
        .iframe-container iframe .menu,
        .iframe-container iframe .breadcrumbs,
        .iframe-container iframe button,
        .iframe-container iframe .logo,
        .iframe-container iframe .social,
        .iframe-container iframe [class*="header"],
        .iframe-container iframe [class*="nav"],
        .iframe-container iframe [class*="menu"],
        .iframe-container iframe [class*="footer"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            height: 0 !important;
            width: 0 !important;
        }
        
        .iframe-container iframe,
        .iframe-container iframe * {
            pointer-events: none !important;
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="iframe-container">
            <iframe frameborder="0" src="https://www.vnukovo.ru/ru/FOR-PasSENGeRS/REYsI/ONliNE-tABLO/?type=dep"></iframe>
        </div>
    </div>

    <script>
        function refreshBoard() {
            const iframe = document.querySelector('iframe');
            iframe.src = `https://www.vnukovo.ru/ru/FOR-PasSENGeRS/REYsI/ONliNE-tABLO/?type=dep&t=${Date.now()}`;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            setInterval(refreshBoard, 60000); // каждую минуту
        });
    </script>
</body>
</html>
