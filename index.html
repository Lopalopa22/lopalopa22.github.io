<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Courier New', monospace; 
      background: #000; 
      color: #fff; 
      font-size: 1.6vh; 
      height: 100vh; 
      overflow: hidden;
    }
    
    .container { display: flex; height: 100vh; font-weight: bold; }
    .panel { flex: 1; padding: 15px; overflow: hidden; }
    .departures { background: linear-gradient(180deg, #0a0a1a 0%, #1a1a2a 100%); border-right: 2px solid #fff; }
    .arrivals { background: linear-gradient(180deg, #1a1a2a 0%, #0a0a1a 100%); }
    
    .header { text-align: center; font-size: 3vh; color: #fff; margin-bottom: 8px; text-shadow: 2px 2px 0 #000; }
    .title { font-size: 2.2vh; color: #ff0; margin-bottom: 3px; text-transform: uppercase; }
    .time { font-size: 1.8vh; color: #0ff; }
    .subtitle { font-size: 1.3vh; color: #ccc; text-transform: uppercase; }
    
    table { width: 100%; border-collapse: collapse; height: calc(100% - 70px); }
    th { background: #333; color: #ff0; padding: 5px 2px; font-size: 1.3vh; text-align: center; text-transform: uppercase; border-bottom: 2px solid #fff; }
    td { padding: 4px 2px; text-align: center; border-bottom: 1px solid #444; font-size: 1.6vh; height: 8%; vertical-align: middle; }
    
    .flight { color: #fff; font-size: 1.8vh; font-weight: bold; }
    .city { color: #ccc; font-size: 1.5vh; }
    .time-col { color: #ff0; font-size: 1.7vh; font-weight: bold; }
    .status { font-size: 1.2vh; text-transform: uppercase; padding: 1px 4px; font-weight: bold; }
    .terminal { background: #444; color: #ff0; padding: 2px 4px; border-radius: 2px; font-size: 1.2vh; }
    
    .active { color: #00ff00 !important; text-shadow: 0 0 3px #00ff00; }
    .landed { color: #00ff88 !important; text-shadow: 0 0 3px #00ff88; }
    .delayed { color: #ff6600 !important; background: #331100; animation: blink 1s infinite; }
    .cancelled { color: #ff0000 !important; background: #330000; animation: blink 0.6s infinite; }
    @keyframes blink { 0%,50% { opacity: 1; } 51%,100% { opacity: 0.3; } }
    .empty { color: #666; font-style: italic; }
    .recent { border-left: 3px solid #00ff88; background: rgba(0,255,136,0.1); }
  </style>
</head>
<body>
  <div class="container">
    <!-- –í–´–õ–ï–¢–´ -->
    <div class="panel departures">
      <div class="header">
        <div class="title">–®–ï–†–ï–ú–ï–¢–¨–ï–í–û SVO</div>
        <div class="time" id="depTime">–ú–°–ö 16:19</div>
        <div class="subtitle">10 –±—É–¥—É—â–∏—Ö –≤—ã–ª–µ—Ç–æ–≤</div>
      </div>
      <table id="departures">
        <thead><tr><th>–†–ï–ô–°</th><th>–ö—É–¥–∞</th><th>–í—Ä–µ–º—è</th><th>–°—Ç–∞—Ç—É—Å</th><th>–¢</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    
    <!-- –ü–†–ò–õ–Å–¢–´ -->
    <div class="panel arrivals">
      <div class="header">
        <div class="title">–®–ï–†–ï–ú–ï–¢–¨–ï–í–û SVO</div>
        <div class="time" id="arrTime">–ú–°–ö 16:19</div>
        <div class="subtitle">10 –ø–æ—Å–ª–µ–¥–Ω–∏—Ö + 10 –±—É–¥—É—â–∏—Ö –ø—Ä–∏–ª–µ—Ç–æ–≤</div>
      </div>
      <table id="arrivals">
        <thead><tr><th>–†–ï–ô–°</th><th>–û—Ç–∫—É–¥–∞</th><th>–í—Ä–µ–º—è</th><th>–°—Ç–∞—Ç—É—Å</th><th>–¢</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const AIRLABS_KEY = 'b678f9df-013d-46f0-b536-d5a8be6a3428';
    
    // –ß–∞—Å—ã –ú–°–ö
    function updateClock() {
      const now = new Date().toLocaleString('ru-RU', {timeZone: 'Europe/Moscow', hour: '2-digit', minute: '2-digit'});
      document.getElementById('depTime').textContent = `–ú–°–ö ${now}`;
      document.getElementById('arrTime').textContent = `–ú–°–ö ${now}`;
    }
    updateClock();
    setInterval(updateClock, 1000);
    
    // AirLabs API
    async function loadAirLabsData() {
      try {
        console.log('üîÑ AirLabs –∑–∞–≥—Ä—É–∑–∫–∞...');
        
        const depUrl = `https://airlabs.co/api/v9/flights?dep_iata=SVO&amount=50&api_key=${AIRLABS_KEY}`;
        const arrUrl = `https://airlabs.co/api/v9/flights?arr_iata=SVO&amount=50&api_key=${AIRLABS_KEY}`;
        
        const [depRes, arrRes] = await Promise.all([
          fetch(depUrl),
          fetch(arrUrl)
        ]);
        
        const depData = await depRes.json();
        const arrData = await arrRes.json();
        
        console.log('–í—ã–ª–µ—Ç—ã:', depData.response?.length || 0);
        console.log('–ü—Ä–∏–ª–µ—Ç—ã:', arrData.response?.length || 0);
        
        updateTable(depData.response || [], 'departures', true);
        updateTable(arrData.response || [], 'arrivals', false);
        
        return true;
      } catch(e) {
        console.error('AirLabs –æ—à–∏–±–∫–∞:', e);
        return false;
      }
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã
    function updateTable(flights, tableId, isDeparture) {
      const tbody = document.querySelector(`#${tableId} tbody`);
      tbody.innerHTML = '';
      
      const now = new Date();
      
      // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ä–µ–π—Å–æ–≤
      let filteredFlights = flights
        .filter(flight => {
          const timeField = isDeparture ? 'dep_time' : 'arr_time';
          const timestamp = flight[timeField];
          if (!timestamp) return false;
          
          const flightTime = new Date(timestamp * 1000);
          flightTime.setHours(flightTime.getHours() - 5); // -5—á –∫–æ—Ä—Ä–µ–∫—Ü–∏—è
          
          const diffHours = (flightTime - now) / (1000 * 60 * 60);
          return diffHours >= -4 && diffHours <= 3;
        })
        .map(flight => {
          const timeField = isDeparture ? 'dep_time' : 'arr_time';
          const flightTime = new Date(flight[timeField] * 1000);
          flightTime.setHours(flightTime.getHours() - 5);
          
          return {
            ...flight,
            displayTime: flightTime,
            flightNum: flight.flight_iata || flight.flight_icao?.slice(-4) || 'N/A',
            city: isDeparture ? (flight.arr_iata_name || flight.arr_icao_name || flight.arr) : 
                               (flight.dep_iata_name || flight.dep_icao_name || flight.dep)
          };
        })
        .sort((a, b) => a.displayTime - b.displayTime)
        .slice(0, 10);
      
      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ä–µ–π—Å–æ–≤ –≤ —Ç–∞–±–ª–∏—Ü—É
      filteredFlights.forEach(flight => {
        const status = (flight.status || 'scheduled').toLowerCase();
        const statusClass = status.includes('landed') ? 'landed' : 
                           status.includes('active') || status.includes('enroute') ? 'active' : 
                           status.includes('cancel') ? 'cancelled' : 
                           status.includes('delay') ? 'delayed' : '';
        
        const row = tbody.insertRow();
        const isRecentLanded = !isDeparture && status.includes('landed');
        row.className = `${statusClass} ${isRecentLanded ? 'recent' : ''}`;
        
        row.innerHTML = `
          <td class="flight">${flight.flightNum}</td>
          <td class="city">${flight.city}</td>
          <td class="time-col">${flight.displayTime.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'})}</td>
          <td class="status ${statusClass}">${status.toUpperCase()}</td>
          <td class="terminal">${flight.terminal || '?'}</td>
        `;
      });
      
      // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –ø—É—Å—Ç—ã—Ö —Å—Ç—Ä–æ–∫
      const targetRows = tableId === 'departures' ? 10 : 20;
      while (tbody.rows.length < targetRows) {
        const row = tbody.insertRow();
        row.innerHTML = '<td colspan="5" class="empty">–Ω–µ—Ç —Ä–µ–π—Å–æ–≤</td>';
      }
    }
    
    // –†–ï–ê–õ–ò–°–¢–ò–ß–ù–´–ï –§–ï–ô–ö –î–ê–ù–ù–´–ï (–µ—Å–ª–∏ API –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç)
    const fakeDepartures = [
      {flight_iata: 'SU1321', arr_iata_name: '–õ–æ–Ω–¥–æ–Ω LHR', dep_time: Math.floor(Date.now()/1000 + 1800), status: 'scheduled', terminal: 'B'},
      {flight_iata: 'SU456', arr_iata_name: '–ü–∞—Ä–∏–∂ CDG', dep_time: Math.floor(Date.now()/1000 + 1200), status: 'active', terminal: 'D'},
      {flight_iata: 'SU789', arr_iata_name: '–†–∏–º FCO', dep_time: Math.floor(Date.now()/1000 + 3600), status: 'scheduled', terminal: 'C'},
      {flight_iata: 'SU1014', arr_iata_name: '–ë–∞—Ä—Å–µ–ª–æ–Ω–∞ BCN', dep_time: Math.floor(Date.now()/1000 + 3000), status: 'delayed', terminal: 'F'},
      {flight_iata: 'SU2023', arr_iata_name: '–î—É–±–∞–π DXB', dep_time: Math.floor(Date.now()/1000 + 5400), status: 'scheduled', terminal: 'B'},
      {flight_iata: 'SU3307', arr_iata_name: '–°—Ç–∞–º–±—É–ª IST', dep_time: Math.floor(Date.now()/1000 + 4200), status: 'active', terminal: 'D'},
      {flight_iata: 'SU414', arr_iata_name: '–¢–µ–ª—å-–ê–≤–∏–≤ TLV', dep_time: Math.floor(Date.now()/1000 + 6000), status: 'scheduled', terminal: 'C'},
      {flight_iata: 'SU525', arr_iata_name: '–ü—Ä–∞–≥–∞ PRG', dep_time: Math.floor(Date.now()/1000 + 7200), status: 'scheduled', terminal: 'B'},
      {flight_iata: 'SU606', arr_iata_name: '–ê–º—Å—Ç–µ—Ä–¥–∞–º AMS', dep_time: Math.floor(Date.now()/1000 + 9000), status: 'scheduled', terminal: 'F'},
      {flight_iata: 'SU707', arr_iata_name: '–•–µ–ª—å—Å–∏–Ω–∫–∏ HEL', dep_time: Math.floor(Date.now()/1000 + 10800), status: 'scheduled', terminal: 'D'}
    ];
    
    const fakeArrivals = [
      {flight_iata: 'SU1111', dep_iata_name: '–ö–∞–∑–∞–Ω—å KZN', arr_time: Math.floor(Date.now()/1000 - 1800), status: 'landed', terminal: 'B'},
      {flight_iata: 'SU2222', dep_iata_name: '–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥ SVX', arr_time: Math.floor(Date.now()/1000 - 2400), status: 'landed', terminal: 'D'},
      {flight_iata: 'SU3333', dep_iata_name: '–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫ OVB', arr_time: Math.floor(Date.now()/1000 - 3600), status: 'landed', terminal: 'C'},
      {flight_iata: 'SU4444', dep_iata_name: '–ö—Ä–∞—Å–Ω–æ–¥–∞—Ä KRR', arr_time: Math.floor(Date.now()/1000 - 4800), status: 'landed', terminal: 'F'},
      {flight_iata: 'SU5555', dep_iata_name: '–°–æ—á–∏ AER', arr_time: Math.floor(Date.now()/1000 - 6000), status: 'landed', terminal: 'B'},
      {flight_iata: 'SU6666', dep_iata_name: '–°–∞–º–∞—Ä–∞ KUF', arr_time: Math.floor(Date.now()/1000 - 7200), status: 'landed', terminal: 'D'},
      {flight_iata: 'SU7777', dep_iata_name: '–£—Ñ–∞ UFA', arr_time: Math.floor(Date.now()/1000 - 9000), status: 'landed', terminal: 'C'},
      {flight_iata: 'SU8888', dep_iata_name: '–†–æ—Å—Ç–æ–≤ ROV', arr_time: Math.floor(Date.now()/1000 - 10800), status: 'landed', terminal: 'F'},
      {flight_iata: 'SU9999', dep_iata_name: '–ú–∏–Ω—Å–∫ MSQ', arr_time: Math.floor(Date.now()/1000 - 12600), status: 'landed', terminal: 'B'},
      {flight_iata: 'SU1000', dep_iata_name: '–ö–∏–µ–≤ KBP', arr_time: Math.floor(Date.now()/1000 - 14400), status: 'landed', terminal: 'D'}
    ];
    
    // –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
    async function loadData() {
      const apiSuccess = await loadAirLabsData();
      
      // –ï—Å–ª–∏ API –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç - —Ñ–µ–π–∫ –¥–∞–Ω–Ω—ã–µ
      if (!apiSuccess) {
        console.log('üì± –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ñ–µ–π–∫ –¥–∞–Ω–Ω—ã–µ');
        updateTable(fakeDepartures, 'departures', true);
        updateTable(fakeArrivals.concat(fakeDepartures.slice(0, 10)), 'arrivals', false);
      }
    }
    
    // –ó–∞–ø—É—Å–∫
    loadData();
    setTimeout(loadData, 3000);
    setInterval(loadData, 60000); // –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
  </script>
</body>
</html>
