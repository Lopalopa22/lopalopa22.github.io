<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Courier New', monospace; 
      background: #000; 
      color: #fff; 
      font-size: 2.5vh; 
      height: 100vh; 
      overflow: hidden;
      line-height: 1.2;
    }
    
    /* –ö–õ–ê–°–°–ò–ß–ï–°–ö–û–ï –¢–ê–ë–õ–û –ê–≠–†–û–ü–û–†–¢–ê */
    .container {
      display: flex; 
      height: 100vh; 
      font-weight: bold;
    }
    
    .panel {
      flex: 1; 
      padding: 20px; 
      position: relative;
      overflow: hidden;
    }
    
    .departures { 
      background: linear-gradient(180deg, #0a0a1a 0%, #1a1a2a 100%); 
      border-right: 3px solid #fff;
    }
    
    .arrivals { 
      background: linear-gradient(180deg, #1a1a2a 0%, #0a0a1a 100%);
    }
    
    .header {
      text-align: center; 
      font-size: 4vh; 
      color: #fff; 
      margin-bottom: 15px;
      text-shadow: 2px 2px 0 #000;
      letter-spacing: 2px;
    }
    
    .title {
      font-size: 3vh; 
      color: #ff0; 
      margin-bottom: 10px; 
      text-transform: uppercase;
    }
    
    .time {
      font-size: 2.2vh; 
      color: #0ff; 
      font-weight: normal;
    }
    
    table {
      width: 100%; 
      border-collapse: collapse; 
      height: calc(100% - 80px);
    }
    
    th {
      background: #333; 
      color: #ff0; 
      padding: 8px 4px; 
      font-size: 1.8vh;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid #fff;
    }
    
    td {
      padding: 10px 4px; 
      text-align: center; 
      border-bottom: 1px solid #555;
      font-size: 2.8vh;
      font-weight: bold;
      height: 12%;
      vertical-align: middle;
    }
    
    .flight { color: #fff; font-size: 3vh; }
    .city { color: #ccc; font-size: 2.4vh; }
    .time-col { color: #ff0; font-size: 3.2vh; }
    .status { 
      font-size: 2.2vh; 
      text-transform: uppercase;
      padding: 2px 8px;
    }
    .terminal { 
      background: #444; 
      color: #ff0; 
      padding: 2px 6px; 
      border-radius: 3px; 
      font-size: 1.8vh;
    }
    
    /* –ú–ò–ì–ê–Æ–©–ò–ï –°–¢–ê–¢–£–°–´ */
    .delayed { 
      color: #ff6600 !important; 
      background: #331100; 
      animation: blink 1s infinite;
    }
    .cancelled { 
      color: #ff0000 !important; 
      background: #330000; 
      animation: blink 0.6s infinite;
    }
    .active { 
      color: #00ff00 !important; 
      text-shadow: 0 0 5px #00ff00;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    
    .empty { color: #666; font-style: italic; }
  </style>
</head>
<body>
  <div class="container">
    <!-- –í–´–õ–ï–¢–´ -->
    <div class="panel departures">
      <div class="header">
        <div class="title">–®–ï–†–ï–ú–ï–¢–¨–ï–í–û</div>
        <div class="time" id="depTime">–ú–°–ö 15:36</div>
        <div style="font-size: 2vh; color: #ff0;">–í–´–õ–ï–¢–´</div>
      </div>
      <table id="departures">
        <thead>
          <tr>
            <th>–†–ï–ô–°</th>
            <th>–ö—É–¥–∞</th>
            <th>–í—Ä–µ–º—è</th>
            <th>–°—Ç–∞—Ç—É—Å</th>
            <th>–¢</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
    <!-- –ü–†–ò–õ–Å–¢–´ -->
    <div class="panel arrivals">
      <div class="header">
        <div class="title">–®–ï–†–ï–ú–ï–¢–¨–ï–í–û</div>
        <div class="time" id="arrTime">–ú–°–ö 15:36</div>
        <div style="font-size: 2vh; color: #ff0;">–ü–†–ò–õ–Å–¢–´</div>
      </div>
      <table id="arrivals">
        <thead>
          <tr>
            <th>–†–ï–ô–°</th>
            <th>–û—Ç–∫—É–¥–∞</th>
            <th>–í—Ä–µ–º—è</th>
            <th>–°—Ç–∞—Ç—É—Å</th>
            <th>–¢</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_KEY = 'a01c8c93edfa06bc5d12e15816ad3035';
    
    // –ß–∞—Å—ã –ú–°–ö
    function updateClock() {
      const now = new Date().toLocaleString('ru-RU', {timeZone: 'Europe/Moscow', 
        hour: '2-digit', minute: '2-digit'});
      document.getElementById('depTime').textContent = `–ú–°–ö ${now}`;
      document.getElementById('arrTime').textContent = `–ú–°–ö ${now}`;
    }
    updateClock();
    setInterval(updateClock, 1000);
    
    async function loadDepartures() {
      try {
        const res = await fetch(`https://api.aviationstack.com/v1/flights?dep_iata=SVO&limit=50&access_key=${API_KEY}`);
        const data = await res.json();
        updateTable('departures', data.data, 'departure', true);
      } catch(e) { console.error('–í—ã–ª–µ—Ç—ã:', e); }
    }
    
    async function loadArrivals() {
      try {
        const res = await fetch(`https://api.aviationstack.com/v1/flights?arr_iata=SVO&limit=50&access_key=${API_KEY}`);
        const data = await res.json();
        updateTable('arrivals', data.data, 'arrival', false);
      } catch(e) { console.error('–ü—Ä–∏–ª—ë—Ç—ã:', e); }
    }
    
    function updateTable(tableId, flights, type, isDeparture) {
      const table = document.getElementById(tableId);
      const tbody = table.querySelector('tbody');
      tbody.innerHTML = '';
      
      const now = new Date();
      
      // üö® –§–ò–õ–¨–¢–†: –ë–õ–ò–ñ–ê–ô–®–ò–ô –ß–ê–° –ú–°–ö (¬±60 –º–∏–Ω—É—Ç)
      const hourFlights = flights
        .filter(flight => {
          const scheduledTime = new Date(flight[type]?.scheduled);
          const diffMinutes = (scheduledTime - now) / (1000 * 60);
          return diffMinutes >= -60 && diffMinutes <= 60;
        })
        .sort((a, b) => new Date(a[type]?.scheduled) - new Date(b[type]?.scheduled))
        .slice(0, 5);
      
      const displayFlights = hourFlights.length ? hourFlights : flights.slice(0, 5);
      
      if (displayFlights.length === 0) {
        for(let i = 0; i < 5; i++) {
          const row = tbody.insertRow();
          row.innerHTML = '<td colspan="5" class="empty">–Ω–µ—Ç —Ä–µ–π—Å–æ–≤</td>';
        }
        return;
      }
      
      displayFlights.forEach(flight => {
        const status = (flight.flight_status || 'scheduled').toLowerCase();
        const statusClass = status.includes('active') || status.includes('landed') ? 'active' : 
                           status.includes('delay') || status.includes('late') ? 'delayed' : 
                           status.includes('cancel') ? 'cancelled' : '';
        
        const flightTime = new Date(flight[type]?.scheduled).toLocaleTimeString('ru-RU', {
          timeZone: 'Europe/Moscow', hour: '2-digit', minute: '2-digit'
        });
        
        const city = isDeparture ? 
          (flight.arrival?.airport || '').replace(/Airport|International|Intl/gi, '').trim() :
          (flight.departure?.airport || '').replace(/Sheremetyevo/gi, '').trim();
          
        const flightNum = flight.flight?.iata || flight.flight?.icao?.slice(-4) || 'N/A';
        const terminal = flight[type]?.terminal || '?';
        
        const row = tbody.insertRow();
        row.className = statusClass;
        row.innerHTML = `
          <td class="flight">${flightNum}</td>
          <td class="city">${city}</td>
          <td class="time-col">${flightTime}</td>
          <td class="status ${statusClass}">${status.toUpperCase()}</td>
          <td class="terminal">${terminal}</td>
        `;
      });
    }
    
    // –°–¢–ê–†–¢
    loadDepartures();
    loadArrivals();
    setInterval(() => { loadDepartures(); loadArrivals(); }, 120000);
  </script>
</body>
</html>
